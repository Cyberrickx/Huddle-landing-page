<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Huddle logo" />
    </header>

    <div class="hero">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>
      <div class="text-cont">
        <h2>Build The Community<br> Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have <br>a voice, but
          so does your audience. Create connections with <br>your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>

    <footer>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-twitter"></i>
      <i class="bi bi-instagram"></i>
    </footer>
  </body>
</html>
